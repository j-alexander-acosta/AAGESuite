{% extends 'base/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Crear Persona
        </h4>
        <h6 class="card-subtitle mb-2 text-muted">Datos de la persona</h6>
    </div>
    <div class="card-body">

        <form class="form-horizontal" method="post">
            {% csrf_token %}
            {% crispy form %}
            <br>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input type="submit" class="btn btn-success" value="Guardar"/>
                    <input type="submit" class="btn btn-info" value="Guardar y crear contrato" name="contrato"/>
                    <a href="{{ request.META.HTTP_REFERER }}"
                    role="button" class="btn btn-default">
                        Volver
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
