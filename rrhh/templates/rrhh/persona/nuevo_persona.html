{% extends 'base/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block content %}
<div class="card" style="margin-top: 80px;">
    <div class="card-header">
        <h4 class="card-title">Crear Persona
        </h4>
        <h6 class="card-subtitle mb-2 text-muted">Datos de la persona</h6>
    </div>
    <div class="card-body">

        <form class="form-horizontal" method="post">
            {% csrf_token %}
            {% crispy form %}
            <br>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input type="submit" class="btn btn-outline-success" value="Guardar"/>
                    <input type="submit" href="{% url 'rrhh:contrato__nuevo'%}"  class="btn btn-outline-info" value="Guardar y crear funcionario" name="funcionario"/>
                    <a href="{% url 'rrhh:personas' %}" role="button" class="btn btn-outline-info">
                        Volver
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
