{% extends "registration/base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="col-lg-2 ml-lg-4 col-md-2"></div>
        <div class="col-lg-4 ml-lg-5 col-md-8 col-xs-9">
            <div class="card border-secondary">
                <div class="card-header bg-dark text-white" align="center">
                    <div align="center">
                        <img src="{% static 'base/img/icono.png' %}" width="80px" alt="">
                    </div>
                    <h3 class="card-title">
                        Carga Horaria
                    </h3>
                    <h6 class="text-muted">
                        Agencia de acompañamiento de la gestión educativa
                    </h6>
                </div>
                <div class="card-body">
                    <form method="post" action=".">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="usernameInput">Usuario</label>
                            <input type="text" name="username" class="form-control"
                                   id="usernameInput" aria-describedby="emailHelp" placeholder="Usuario" value="{{ request.POST.username }}">
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Contraseña">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Recuérdame
                            </label>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Ingresar</button>
                    </form>
                    {% if messages %}
                        {% for m in messages %}
                            <br>
                            <div class="alert alert-{{ m.tags }}">
                                <p>{{ m.message }}</p>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <br>

{% endblock content %}
